<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home_style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>넷플릭스 대한민국</title>
</head>

<body>
    <div class="appMountPoint">
        <div class="dark-background">
            <div class="header-wrapper">
                <div class="our-story-container flex">
                    <a aria-label="넷플릭스" class="logo" href="">
                        <img id="logo" src="http://www.gnnews.co.kr/news/photo/201811/343582_102326_2141.jpg">
                    </a>

                    <div class="lang-selection-container">
                        <div class="language-picker-header">
                            <div class="select-arrow medium prefix globe">
                                <select class="ui-select medium" tabindex="0" placeholder="lang-switcher">
                                    <option selected="" lang="ko" value="/kr/" data-language="ko" data-country="KR">한국어
                                    </option>
                                    <option lang="en" value="/kr-en/" data-language="en" data-country="KR">English
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <a href="" class="authLinks redButton" data-uia="header-login-link">로그인</a>
                </div>
            </div>

            <div class="our-story-cards">
                    <div class="our-story-card">
                        <div class="concord-img-wrapper">
                            <img class="concord-img vlv-creative"
                                src="https://assets.nflxext.com/ffe/siteui/vlv3/5ea364b1-8e59-4693-8ad8-f0eaee32d1bf/fdbda4bf-7038-4889-9e5e-01ef45114e55/KR-ko-20220530-popsignuptwoweeks-perspective_alpha_website_small.jpg"
                                srcset="https://assets.nflxext.com/ffe/siteui/vlv3/5ea364b1-8e59-4693-8ad8-f0eaee32d1bf/fdbda4bf-7038-4889-9e5e-01ef45114e55/KR-ko-20220530-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/5ea364b1-8e59-4693-8ad8-f0eaee32d1bf/fdbda4bf-7038-4889-9e5e-01ef45114e55/KR-ko-20220530-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/5ea364b1-8e59-4693-8ad8-f0eaee32d1bf/fdbda4bf-7038-4889-9e5e-01ef45114e55/KR-ko-20220530-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w"
                                alt="">
                            <div class="concord-img-gradient"></div>
                        </div>

                        <div class="our-story-card-text">
                            <h1 id="" class="our-story-card-title" data-uia="hero-title">영화와 시리즈를 무제한으로.</h1>

                            <h2 id="" class="our-story-card-subtitle" data-uia="our-story-card-subtitle">다양한 디바이스에서
                                시청하세요. 언제든 해지하실 수 있습니다.</h2>

                            <form class="cta-form email-form flex" data-uia="email-form" method="GET">
                                <h3 class="email-form-title">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
                                <div class="email-form-lockup flex">
                                            <div data-uia="field-email+container" class="nfInput">
                                                    <label class="input_id"
                                                        placeholder="email">
                                                        <input type="email" data-uia="field-email"
                                                            name="email" class="nfTextField" id="id_email_hero_fuji"
                                                            value="" tabindex="0" autocomplete="email" maxlength="50"
                                                            minlength="5" dir="">
                                                            <label for="id_email_hero_fuji"
                                                            class="placeLabel">이메일 주소</label></label>
                                            </div>
                                    <div class="our-story-cta-container cta-link-wrapper">
                                        <button
                                            class="btn btn-red nmhp-cta nmhp-cta-extra-large btn-none btn-custom flex"
                                            type="submit" autocomplete="off" tabindex="0" role="link"
                                            data-uia="our-story-cta-hero_fuji"><span id="" class="cta-btn-txt"
                                                data-uia="">시작하기</span><span id="" class="chevron-right-arrow"
                                                data-uia=""><svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg">
                                                    <desc>chevron</desc>
                                                    <path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z"
                                                        fill="none" fill-rule="evenodd"></path>
                                                </svg></span></button></div>
                                </div>
                            </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
